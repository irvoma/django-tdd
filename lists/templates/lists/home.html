<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do lists</title>
</head>
<body>
    <h1>Your To-Do list</h1>
    <form action="{% url 'lists:home' %}" method="post">
        {% csrf_token %}
        <input type="text" name="item_text" id="id_new_item" placeholder="Enter a to-do item">
    </form>
    <table id="id_list_table">
        {% for item in items %}
            <tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
        {% endfor %}
    </table>
</body>
</html>
